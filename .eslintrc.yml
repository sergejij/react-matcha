env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules: {
  react/prop-types: warn,
  import/no-named-as-default: warn,
  import/no-named-as-default-member: warn,
  no-nested-ternary: warn
}
